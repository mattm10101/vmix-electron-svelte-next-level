<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>vMix Control Lab</title>
</head>
<body>

  <!-- Transitions Panel -->
  <div id="transitionsPanel" class="panel" style="top:20px; left:20px; width:240px; height:300px;">
    <div class="panel-header">
      <h2>Transitions</h2>
      <span id="toggleTransitions" class="header-button">—</span>
    </div>
    <div class="panel-content grid grid-cols-2 gap-3">
      <button id="stinger1Button" class="btn-trans">Stinger 1</button>
      <button id="fadeButton"      class="btn-trans">Fade</button>
      <button id="mergeButton"     class="btn-trans">Merge</button>
      <button id="cutButton"       class="btn-trans">Cut</button>
    </div>
  </div>

  <!-- Inputs Panel -->
  <div id="inputsPanel" class="panel" style="top:20px; left:280px; width:800px; height:400px;">
    <div class="panel-header">
      <h2>Inputs</h2>
      <span id="toggleInputs" class="header-button">—</span>
    </div>
    <div
      id="inputPanelContent"
      class="panel-content grid gap-4 overflow-auto"
      style="
        grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
        grid-auto-rows: minmax(0,1fr);
        height:100%;
      "
    ></div>
  </div>

  <!-- Command Log Panel -->
  <div id="logPanel" class="panel" style="top:440px; left:280px; width:800px; height:300px;">
    <div class="panel-header">
      <h2>Command Log</h2>
      <span id="toggleLog" class="header-button">—</span>
    </div>
    <div class="panel-content">
      <div id="logContainer" class="log-container"></div>
    </div>
  </div>

  <script type="module" src="./renderer.js"></script>
</body>
</html>

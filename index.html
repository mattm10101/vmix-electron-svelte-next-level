<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>vMix Controller</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }
        h1 {
            color: #569cd6;
            margin-top: 0;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #3c3c3c;
            background-color: #2d2d2d;
            color: #d4d4d4;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 40px;
        }
        button:hover {
            background-color: #3f3f46;
        }
        .control-grid {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            flex-grow: 1;
        }
        .main-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
        }
        .input-btn {
            flex-direction: column; /* Stack content vertically */
            justify-content: center;
            align-items: center;
            padding: 5px;
            line-height: 1.2;
            word-break: break-word;
        }
        .input-btn .input-number {
            font-size: 1.8em;
            font-weight: bold;
        }
        .input-btn .input-name {
            font-size: 0.8em;
            margin-top: 4px;
            color: #cccccc;
        }
        .input-btn.program {
            background-color: #28a745; /* Green */
            border-color: #28a745;
            color: white;
        }
        .input-btn.preview {
            background-color: #fd7e14; /* Orange */
            border-color: #fd7e14;
            color: white;
        }
        .log-container {
            margin-top: 20px;
            background-color: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 5px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: "Courier New", Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>vMix Controller</h1>

    <div class="control-grid">
        <div class="main-controls">
            <button id="fadeButton">Fade</button>
            <button id="cutButton">Cut</button>
            <button id="mergeButton">Merge</button>
            <button id="stinger1Button">Stinger 1</button>
            <hr style="border-color: #3c3c3c; width: 100%; margin: 10px 0;">
            <button id="refreshNamesButton">Refresh Names</button>
        </div>
        <div class="input-grid">
            <!-- Input buttons will be dynamically created -->
        </div>
    </div>

    <div class="log-container" id="logContainer"></div>

    <script src="./renderer.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vMix Alchemy Lab</title>
  <script type="module" crossorigin src="./assets/index-B0psn0hJ.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-tn0RQdqM.css">
</head>

<body class="bg-lab-glass text-electric-cyan font-sci h-full w-full overflow-hidden">
  <div class="panel-container h-full w-full relative">

    <!-- Transitions Panel -->
    <div
      id="transitions-panel"
      class="panel bg-lab-metal border border-lab-glass rounded-xl shadow-neon absolute"
      style="top:20px; left:20px; width:200px; height:300px;"
    >
      <div class="panel-header bg-lab-glass text-electric-cyan px-3 py-2 flex justify-between items-center rounded-t-xl cursor-move">
        <span class="font-semibold">Transitions</span>
        <span class="toggle-button text-xl">−</span>
      </div>
      <div class="panel-content p-4 flex flex-col space-y-3 overflow-auto">
        <button id="fadeButton" class="btn-neon">Fade</button>
        <button id="cutButton"  class="btn-neon">Cut</button>
        <button id="mergeButton" class="btn-neon">Merge</button>
        <button id="stinger1Button" class="btn-neon">Stinger 1</button>
        <hr class="border-lab-glass" />
        <button id="refreshNamesButton" class="btn-neon">Refresh Names</button>
      </div>
      <div class="resize-handle"></div>
    </div>

    <!-- Inputs Panel -->
    <div
      id="inputs-panel"
      class="panel bg-lab-metal border border-lab-glass rounded-xl shadow-neon absolute"
      style="top:20px; left:240px; width:500px; height:260px;"
    >
      <div class="panel-header bg-lab-glass text-electric-cyan px-3 py-2 flex justify-between items-center rounded-t-xl cursor-move">
        <span class="font-semibold">Inputs</span>
        <span class="toggle-button text-xl">−</span>
      </div>
      <div class="panel-content p-4 grid grid-cols-4 gap-4 overflow-auto">
        <!-- Buttons generated by renderer.js -->
      </div>
      <div class="resize-handle"></div>
    </div>

    <!-- Log Panel -->
    <div
      id="log-panel"
      class="panel bg-lab-metal border border-lab-glass rounded-xl shadow-neon absolute"
      style="top:300px; left:240px; width:500px; height:280px;"
    >
      <div class="panel-header bg-lab-glass text-electric-cyan px-3 py-2 flex justify-between items-center rounded-t-xl cursor-move">
        <span class="font-semibold">Command Log</span>
        <span class="toggle-button text-xl">−</span>
      </div>
      <div class="panel-content p-2 overflow-auto">
        <div id="logContainer" class="log-container"></div>
      </div>
      <div class="resize-handle"></div>
    </div>

  </div>

  <!-- Load your renderer script as a module -->
</body>
</html>
